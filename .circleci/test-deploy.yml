version: 2.1
orbs:
  sonarqube: syneki/sonarqube@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  # Create a job to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  command-tests:
    docker:
      - image: cimg/openjdk:11.0.16
    steps:
      - checkout
      # Run your orb's commands to validate them.
      - run:
          name: Create Fake sonar-project.properties
          command: echo "sonar.projectKey=test" >> sonar-project.properties
      - sonarqube/install_scanner
      - run:
          name: Get path
          command: echo $PATH
      - sonarqube/run_scanner
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: syneki/sonarqube
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
